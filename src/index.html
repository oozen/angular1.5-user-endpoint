<!DOCTYPE html>
<html>
<head>
    <title>Angular1.5-user-endpoint</title>
    <meta charset="utf-8" />
    <link href="css/app.min.css" rel="stylesheet" />
</head>
<body>
    <div class="app" ng-app="app">
        <header>
            <div class="container"><h1>APP</h1></div>
        </header>
        <main id="userCtrl" ng-controller="userCtrl">
            <div id="headline">
                <div class="container">
                    <h2>USER LIST</h2>
                </div>
            </div>
            <div class="container">
                <section id="actionButtons">
                    <button>ADD USER</button>
                </section>
                <div id="userList">
                    <table cellpadding="0" cellspacing="0">
                        <thead>
                            <tr>
                                <td>ID</td>
                                <td>First Name</td>
                                <td>Last Name</td>
                                <td>Email</td>
                                <td>Gender</td>
                                <td>Password</td>
                                <td>ACTIONS</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="u in userList">
                                <td>{{u.id}}</td>
                                <td>{{u.first_name}}</td>
                                <td>{{u.last_name}}</td>
                                <td>{{u.email}}</td>
                                <td>{{u.gender}}</td>
                                <td>{{u.password}}</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
